language: node_js

node_js:
  - stable

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

env:
  global:
    - CXX=g++-4.8
  matrix:
    - TEST_SCOPE: lint
    - TEST_SCOPE: unit
    - TEST_SCOPE: gemini

matrix:
  fast_finish: true

install:
  - yarn install

script:
  - if [ "${TEST_SCOPE}" == "lint" ]; then yarn lint; fi
  - if [ "${TEST_SCOPE}" == "unit" ]; then yarn test; fi
  - if [ "${TEST_SCOPE}" == "gemini" ]; then ALL_SIZES=1 yarn gemini; fi
